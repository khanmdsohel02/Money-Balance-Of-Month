<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fifth-project</title>

    <!-- Tailwindcss -->

    <script src="https://cdn.tailwindcss.com"></script>

        <!-- Fontawesome -->

    <script src="https://kit.fontawesome.com/bca7a89c88.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
       <section class="container mx-auto">
        <h1 class="font-bold text-5xl text-center mt-8 text-cyan-500">Money Balance Of Month</h1>
        <div class="my-16 flex items-center justify-evenly">
            <div class="rounded">
                <img src="image/money-img.png" alt="" srcset="">
            </div>
    
            <div class="bg-slate-100 rounded">
                <div class=" flex flex-col items-center my-14 ml-32 ">
                    <h3 class="text-xl font-semibold ">Income</h3>
                <p class="font-semibold my-3 mx-10">Income:   <input id="income-input" class="bg-[#dcdcdc] rounded box-border h-8 mr-12 " type="text"></p>
                <h3 class="text-xl font-semibold">Expenses</h3>
                <p class="font-semibold my-3 ">Food:   <input id="food-input" class="bg-[#dcdcdc] rounded box-border h-8 mr-8" type="text"></p>
                <p class="font-semibold my-3 ">Rent:   <input id="rent-input"  class="bg-[#dcdcdc] rounded box-border h-8 mr-8" type="text"></p>
                <p class="font-semibold my-3 ">Clothes:   <input id="cloth-input"  class="bg-[#dcdcdc] rounded box-border h-8 mr-14" type="text"></p>
                
                <button id="calculate-btn"  class="bg-[#59A5FF] px-14 py-2 font-semibold text-white rounded text-xl mr-10">Calculate</button>
                <h3 class="text-xl font-semibold">Total Expenses: <span id="total-expenses">0</span></h3>
                <h3 class="text-xl font-semibold">Balance: <span id="total-balance">0</span></h3>
                <p class="font-semibold my-3 mr-10">Save: <input id="save-input"  class="bg-[#dcdcdc] rounded box-border w-32 h-10" type="text"> % <button  id="save-btn"  class="bg-[#59A5FF] px-12 py-2 font-semibold text-white rounded text-xl">Save</button></p>
                <h3 class="text-xl font-semibold">Saving Amount: <span id="save-amount">0</span></h3>
                <h3 class="text-xl font-semibold ">Remaining Balance: <span id="remaining">0</span></h3>
                </div>
                </div>
            </div>
       </section>
    </main>
    <script src="Functionality/script.js"></script>
</body>
</html>
